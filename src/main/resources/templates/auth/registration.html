<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="registration-container">
        <form class="registration-form" th:action="@{/process_registration}"
              th:object="${personCredentials}" th:method="POST">
            <h2>Registration</h2>
            <input type="text" name="name" th:field="*{personName}" placeholder="Enter your name...">
            <br>
            <input type="text" name="surname" th:field="*{personSurname}" placeholder="Enter your surname...">
            <br>
            <input type="email" name="email" th:field="*{personEmail}" placeholder="Enter your e-mail...">
            <br>
            <input type="password" name="password" th:field="*{personPassword}" placeholder="Enter your password...">
            <br>
            <input type="password" name="password" th:field="*{personPasswordRepeat}" placeholder="Repeat your password...">
            <br>
            <input class="btn" type="submit" value="Sign Up!">
        </form>
    </div>
</body>
</html>
